apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: student-261347
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo
        env:
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: example
        ports:
        - containerPort: 27017